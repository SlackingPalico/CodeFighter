<h2 style="text-align:center; margin:auto; margin-top:10px; display:block; margin-bottom:40px; margin-top:40px;">Join a JavaScript code race now!</h2>
<div id="starting-form">
  <form>
    <input id="input-username" type='text' class="form-control" placeholder="Enter Your Name" ng-model="username" style="margin-bottom: 20px;" />
    <input class="btn btn-primary" id="start-race" type="button" value="Start Racing!" ng-click="start()" />
  </form>
</div>
